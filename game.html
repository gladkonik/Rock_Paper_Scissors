<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RoPaSci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header id='score-board'>
        <span id='user-label' class='player'>Player</span>
        <span id='computer-label' class='player'>Comp</span>
        <div>
            <span id='player-score' class='score'>0</span>
            <span id='colon' class='score'>:</span>
            <span id='computer-score' class='score'>0</span>
        </div>
    </header>
    <div id='result'>Make your move!</div>
    <div class='choices'>
        <button class='button' id='rock'>
            <img src='img/rock.png' class='choice'>
        </button>
        <button class='button' id='paper'>
            <img src='img/paper.png' class='choice'>
        </button>
        <button class='button' id='scissors'>
            <img src='img/scissors.png' class='choice'>
        </button>
    </div>
    <div>

    </div>
    <script src="js\main.js" charset="utf-8 "></script>
</body>

</html>
